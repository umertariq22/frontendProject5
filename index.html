<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="main-image-container">
        <img id="main-image" src="/image-equilibrium.jpg" alt="NFT Main Image">
        <div class="image-overlay" id="image-overlay">
        <img src="/icon-view.svg" alt="">
      </div>
      </div>
      <h3 class="title">
        Equilibrium #3429
      </h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="details-container">
        <div class="price">
          <img src="/icon-ethereum.svg" alt="Ethereum Icon">
          <p>
            0.041 ETH
          </p>
        </div>
        <div class="time">
          <img src="/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="image-avatar.png" alt="Creator Avatar">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
